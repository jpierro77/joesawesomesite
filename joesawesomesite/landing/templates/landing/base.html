<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Joe P's World</title>
  {% load static %}
  <link rel="stylesheet" href="{%static 'css/login-style.css' %}">
  <link rel="stylesheet" href="{%static 'css/navbars.css' %}">

  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!--<link rel = "stylesheet" href = "https://bootswatch.com/4/darkly/bootstrap.min.css"> -->
</head>
<body>
  <div class="container-main">
    <nav class="navbar relativenav">
      <div class="toggle">
        <i class="fa fa-bars menu" aria-hidden="true"></i>
      </div>
      <ul id = "nav-left">
        <li><a href="{%url 'index' %}">Home</a></li>
        <li><a href = "{%url 'caloriesindex' %}">Calorie Counter</a></li>
        <li><a href="{%url 'itemranker' %}">RankLists</a></li>
        <li><a href = "{% url 'directories' %}">Directories</a></li>
      </ul>
      <ul id = "nav-right">
        {% if request.user.is_authenticated %}
         <li class="dropdown">
                <a href="#" target="blank" class="drop-btn">{{request.user.username}}<span class ="fa fa-angle-down"></span></a>
                 <div class="dropdown-content">
                     <a href="{%url 'user_profile' request.user.username%}">View Profile</a>
                     <a href="{%url 'edit_profile'%}">Edit Profile</a>
                     <a href="{%url 'logout'%}">Logout</a>
                 </div>
         </li>
        {% else %}
        <li><a href="{%url 'login'%}">Login</a></li>
        <li><a href="{% url 'register'%}">Sign Up</a></li>
        {%endif%}
      </ul>
    </nav>
    <div class = "container">
    {%block content%}
    {%endblock content%}
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $('.menu').click(function(){
            $("#nav-left").toggleClass("active");
            $("#nav-right").toggleClass("active");
        });
       $('.drop-btn').click(function(){
            $('.dropdown').toggleClass("active");
       });
    </script>
  </body>
  </html>
